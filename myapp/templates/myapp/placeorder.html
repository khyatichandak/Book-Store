{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}

{% block body_block %}

     <form action="{% url 'myapp:place_order' %}" method="post">
        {% csrf_token %}
         <fieldset class="form-group">
             <legend class="border-bottom mb-4">Place Order</legend>
             {{ form|crispy }}
         </fieldset>
        <div class="form-group">
            <input type="submit" name="Submit" value="Place Order" class="btn btn-outline-info">
        </div>
    </form>

{% endblock %}
