<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% block body_block %}
        <div class="content-section">
             <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Login Here</legend>
                    {{ form|crispy }}

                 </fieldset>
                 <div class="form-group">
                     <input type="hidden" name="next" value="{{ request.path }}">
                    <p>{{ request.path }}</p>
                    <button class="btn btn-outline-info" type="submit">Login</button>
                 </div>
             </form>
        </div>
{#        <button onclick="{% url 'myapp:user_register' %}">New user? Register here</button>#}
        <div class="border-top pt-3">
            <small class="text-muted">
                <a class="ml-2" href="#">Forgot password?</a><br>
                Need an Account? <a clas="ml-2" href="{% url 'myapp:user_register' %}">Sign Up</a>
            </small>
        </div>
    {% endblock %}

</body>
</html>
