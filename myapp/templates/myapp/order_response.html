{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
    <fieldset class="form-group">
         <legend class="border-bottom mb-4">View Order</legend>
    </fieldset>
    <div class="form-group">
        <ul>
        {% if books %}
            {% for book in books %}
                <li>{{ book.title }}</li>
            {% endfor %}
        {% else %}
            <li>No books available with given criteria</li>
        {% endif %}
        </ul>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Place more order? <a clas="ml-2" href="{% url 'myapp:place_order' %}">Order Books</a>
        </small>
    </div>
{% endblock %}
