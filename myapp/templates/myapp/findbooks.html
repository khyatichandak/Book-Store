<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block body_block %}
        <form action="{% url 'myapp:findbooks' %}" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                 <legend class="border-bottom mb-4">Find Books</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input type="submit" name="Submit" value="Find Books" class="btn btn-outline-info">
            </div>
        </form>

    {% endblock %}
</body>
</html>
