{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}

{% block body_block %}
<div class="content-section">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Book Review</legend>
    </fieldset>
    <div class="form-group">
        <ol>
            {% for book in booklist %}
                <li><a href="{% url 'myapp:check_reviews_done' book.id %}">{{ book.title }}</a></li>
            {% endfor %}
        </ol>

    </div>
</div>

{% endblock %}
